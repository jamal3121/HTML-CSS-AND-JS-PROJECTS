<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter And Search Filter</title>
    <script src="https://kit.fontawesome.com/08b6f8864f.js" crossorigin="anonymous" defer></script>
    <!-- own css  -->
     <link rel="stylesheet" href="style.css">
     <!-- script  -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here..." />
            <button id="search">Search</button>

        </div>

        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">
                All
            </button>
            <button class="button-value" onclick="filterProduct('Topwear')">
                Topwear
            </button>
            <button class="button-value" onclick="filterProduct('Bottomwear')">
                Bottomwear
            </button>
            <button class="button-value" onclick="filterProduct('Jacket')">
                Jacket
            </button>
            <button class="button-value" onclick="filterProduct('watch')">
                watch
            </button>
        </div>
        <div id="products">

        </div>
    </div>
</body>
</html>
