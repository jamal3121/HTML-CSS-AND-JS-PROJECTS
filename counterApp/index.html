<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter App</title>

    <link rel="stylesheet" href="./style.css">

    <!-- scripts -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <span class="count">
            0
        </span>
        <div class="buttons">
            <button class="subtract" onclick="sub()">
                <i class="fas fa-arrow-down"></i>
                Substract
            </button>
            <button class="reset" onclick="reset()">
                <i class="fas fa-spinner"></i>
                Reset
            </button>
            <button class="add" onclick="add()">
                <i class="fas fa-arrow-up"></i>
                Add
            </button>

        </div>
    </div>
    


    <script src="https://kit.fontawesome.com/08b6f8864f.js" crossorigin="anonymous"></script>
</body>
</html>
