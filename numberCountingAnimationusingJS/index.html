<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUmber Counting Animation using java Script</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/08b6f8864f.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- own css  -->
     <link rel="stylesheet" href="style.css">
     <!-- script  -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fas fa-utensils"></i>
            <span class="num" dala-val="400">000</span>
            <span class="text">Meals Delivered</span>
        </div>

        <div class="container">
            <i class="fas fa-smile-beam"></i>
            <span class="num" dala-val="340">000</span>
            <span class="text">Happy Customers</span>
        </div>

        <div class="container">
            <i class="fas fa-list"></i>
            <span class="num" dala-val="225">000</span>
            <span class="text">Menu Items</span>
        </div>

        <div class="container">
            <i class="fas fa-star"></i>
            <span class="num" dala-val="280">000</span>
            <span class="text">Five Stars</span>
        </div>


    </div>
    
</body>
</html>
